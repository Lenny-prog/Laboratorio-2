<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Analizador de Plagio Innovador</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  form {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 2rem;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    letter-spacing: 0.03em;
  }

  input[type="file"] {
    width: 100%;
    padding: 0.5rem;
    border-radius: 12px;
    border: none;
    background: #fff;
    color: #333;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }

  input[type="file"]:focus,
  input[type="file"]:hover {
    box-shadow: inset 0 0 8px #2575fc;
    outline: none;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    background: #fff;
    color: #2575fc;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 24px;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255,255,255,0.5);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  button:hover {
    background: #1a52d8;
    color: #fff;
    box-shadow: 0 8px 22px rgba(26,82,216,0.8);
  }

  @media (max-width: 480px) {
    form {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
  <h1>Analizador de Plagio</h1>
  <form action="/informe" method="POST" enctype="multipart/form-data" autocomplete="off">
    <label for="archivo1">Selecciona el primer archivo PDF</label>
    <input type="file" id="archivo1" name="archivo1" accept=".pdf" required />
    
    <label for="archivo2" style="margin-top:1.2rem;">Selecciona el segundo archivo PDF</label>
    <input type="file" id="archivo2" name="archivo2" accept=".pdf" required />
    
    <button type="submit">Analizar Plagio</button>
  </form>
</body>
</html>
